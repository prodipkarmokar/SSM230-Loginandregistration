<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | SSM-230</title>
    <!-- Extranal css link -->
    <link rel="stylesheet" href="css/registration.css">
    <!-- Extranal css link -->
</head>
    <div class="regi_form">
        <div class="title">
            <h2>Registration Form</h2>
        </div>
        <form action="" class="main-innr-form">
            <div class="form-controll">
                <label for="">Firstname</label>
                <input class="innr-form" type="text" name="firstname" placeholder="Firstname">
            </div>
            <div class="form-controll">
                <label for="">Lastname</label>
                <input class="innr-form" type="text" name="Lastname" placeholder="Lastname">
            </div>
            <div class="form-controll">
                <label for="">Email</label>
                <input class="innr-form" type="email" name="email" placeholder="E-mail">
            </div>
            <div class="form-controll">
                <label for="">Country</label>
                <select class="innr" name="country" id="">
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="india">India</option>
                    <option value="Nepal">Nepal</option>
                </select>
            </div>
            <div class="form-controll">
                <label for="">Password</label>
                <input class="innr-form" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-controll">
                <label for="">Confirm password</label>
                <input class="innr-form" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-controll">
               <input class="sign-up" type="button" value="Sign up">
            </div>

            <div class="form-controll">
                <p>Have an account?<a target="_blank"href="index.html">Log in</a></p>
            </div>
        </form>
    </div>
</html>
